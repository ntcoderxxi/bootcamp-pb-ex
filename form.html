<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1>Get in Touch</h1>
  <form action="">
    <label for="fname">First Name</label> 
    <br>
    <input type="text" id="fname" placeholder="Enter your first name" required>
    <br><br>
    <label for="sname">Surname</label>
    <br>
    <input type="text" id="sname" placeholder="Enter your surname" required>
    <br><br>
    <label for="email">Email</label>
    <br>
    <input type="text" id="email" placeholder="Enter your email" required>
    <br><br>
    <label for="message">Message</label>
    <br>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <br><br>
    <div>
    <label for="find">Where did you find us?</label>
    <br><br>
    <input type="radio" name="find" id="find">Post <br>
    <input type="radio" name="find" id="find">Newspaper <br>
    <input type="radio" name="find" id="find">Ads <br>
    <input type="radio" name="find" id="find">Social Media <br><br>
    </div>
    <label for="service">Are you happy with the service?</label>
    <br><br>
    <select name="service" id="service">
      <option value="service">Very Happy</option>
      <option value="service">Happy</option>
      <option value="service">Disapointed</option>
      <option value="service">Very Disapointed</option>
    </select>
    <br><br>
    <input type="submit">
    <br><br>
  </form>
</body>
</html>
